<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card-text-blank bg-light">
            <div class="card-body">
                <div class="card-title">
                    <h1>Profile</h1>
                </div>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-4">
                            <img [src]="user.photoURL" width="256" height="256"
                            class="img-circle">
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    Name
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                    placeholder="Name" [(ngModel)]="user.displayName">
                                </div>
                            </div>                          
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">
                                Email
                            </label>
                            <div class="col-sm-8">
                                <input type="email" readonly class="form-control"
                                placeholder="Email" [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">
                                Bio
                            </label>
                            <div class="col-sm-8">
                                <textarea type="email" class="form-control"
                                placeholder="Tell us something about you.." [(ngModel)]="user.bio">
                                </textarea>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card-text-blank bg-light">
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">
                                    Your Interests
                                    <small><i>(Comma seperate each value)</i></small>
                                </label>
                                <div class="col-sm-12">
                                    <textarea [(ngModel)]="user.interests" rows="6" 
                                    class="form-control" placeholder="I like to.."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">
                                    Your Hobbies
                                    <small><i>(Comma seperate each value)</i></small>
                                </label>
                                <div class="col-sm-12">
                                    <textarea [(ngModel)]="user.hobbies" rows="6" 
                                    class="form-control" placeholder="Reading, Travelling,Gaming"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
                <button class="btn btn-warning round pull-right" (click)="update()">
                    Update
                </button>
                <div class="alert alert-success fade show pull-left" role="alert" *ngIf="message">
                    {{message}}
                </div>
            </div>
    </div>
</div>
